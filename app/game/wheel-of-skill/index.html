<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wheel of Skill</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    canvas {
      background: #111;
      display: block;
      margin: 40px auto;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
    }
    button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 18px;
      background: #ff00aa;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
      transition: background 0.3s;
    }
    button:hover {
      background: #e60099;
    }
  </style>
</head>
